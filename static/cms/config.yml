backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "posts"
    label: "Posts"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Excerpt", name: "excerpt", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Project", name: "project", widget: "relation", collection: "projects", search_fields: ["title"], value_field: "title"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "projects"
    label: "Projects"
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "markdown"}

  - name: "pages"
    label: "Pages"
    files:
      - label: "All pages"
        name: "all"
        file: "content/pages/all.yml"
        fields: 
          - {label: "Site Title", name: "sitetitle", widget: "string"}
          - {label: "Strapline", name: "strapline", widget: "string"}
      - label: "Index page config"
        name: "index"
        file: "content/pages/index.yml"
        fields: 
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Strapline", name: "strapline", widget: "string"}
          - {label: "Explainer", name: "explainer", widget: "string"}
                name: "index"
        file: "content/pages/index-body-1.md"
        fields: 
          - {label: Body1, name: body1, widget: "markdown"}
