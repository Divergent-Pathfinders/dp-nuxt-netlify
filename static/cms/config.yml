backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "posts"
    label: "Posts"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Excerpt", name: "excerpt", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Project", name: "project", widget: "relation", collection: "projects", search_fields: ["title"], value_field: "title"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "projects"
    label: "Projects"
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "markdown"}

  - name: "pages"
    label: "Pages"
    files:
      - label: "Index page"
        name: "index"
        file: "src/data/pages/index.yml"
        fields: 
          - {label: Title, name: title, widget: string}
          - {label: Strapline, name: strapline, widget: string}
          - {label: Explainer, name: explainer, widget: string}
          - {label: MainBody, name: mainbody, widget: markdown}